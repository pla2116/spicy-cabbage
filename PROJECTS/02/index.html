<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Catalog</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre&family=Quicksand&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Filters -->
    <div class="filters">
      <h2>Find Your Fragrance</h2>
      <button class="filter-btn" data-filter="yellow">YELLOW</button>
      <button class="filter-btn" data-filter="pink">PINK</button>
      <button class="filter-btn" data-filter="orange">ORANGE</button>
      <button class="filter-btn" data-filter="blue">BLUE</button>
      <button class="filter-btn" data-filter="black">BLACK</button>
      <button class="filter-btn" data-filter="green">GREEN</button>
      <button class="filter-btn" data-filter="clear">NO COLOR</button>
      <button class="filter-btn active" data-filter="all">ALL</button>
    </div>
    <!-- Results -->
    <div class="list">
      <!--<h2>Perfumes</h2>-->
      <ul></ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
